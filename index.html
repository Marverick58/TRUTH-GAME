
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Mariyam ‚Äî A Journey ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffe4e1, #ffc0cb);
      transition: all 0.4s ease;
    }
    body.dark {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #f0e6f6;
    }
    .centered {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
      padding: 20px;
    }
    button {
      background: #ff69b4;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #d14d92;
      transform: scale(1.05);
    }
    .questionBox {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    body.dark .questionBox {
      background: rgba(40, 40, 70, 0.7);
    }
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: transparent;
      border: 2px solid #fff;
      padding: 8px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="centered" id="startScreen">
    <h1>Hi Mariyam üå∏</h1>
    <p>This is not just a game ‚Äî it‚Äôs a journey of feelings.</p>
    <button onclick="startGame()">Start</button>
  </div>

  <div id="gameContainer" style="display:none;"></div>
  <button class="theme-toggle" onclick="toggleTheme()">üåì</button>

  <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>
  <audio id="bgMusic" src="https://cdn.pixabay.com/audio/2022/12/02/audio_d7679aa9d4.mp3" loop preload="auto"></audio>

  <form id="answerForm" action="https://formsubmit.co/ebhonuayemarvellous123@gmail.com" method="POST" style="display:none;"></form>

  <script>
    const questions = [
      { q: "Do you believe everything happens for a reason?", o: ["Yes", "Sometimes", "Not really"] },
      { q: "How often do you think of us?", o: ["Often", "Rarely", "Never"] },
      { q: "What scares you most about love?", o: ["Losing it", "Not being enough", "Not sure"] },
      { q: "Your zodiac sign?", o: ["Aries", "Taurus", "Gemini", "Cancer", "Other"] },
      { q: "Are you more heart or head?", o: ["Heart", "Head", "Both"] },
      { q: "What‚Äôs your love language?", o: ["Words", "Acts", "Gifts", "Time", "Touch"] },
      { q: "Do you believe we met for a reason?", o: ["Yes", "Maybe", "No"] },
      { q: "What does a perfect partner mean to you?", o: ["Kind soul", "Security", "Fun & Vibes"] },
      { q: "How healed are you from the past?", o: ["Fully", "Almost", "Still healing"] },
      { q: "What‚Äôs your ideal relationship energy?", o: ["Soft & Deep", "Crazy & Loyal", "Safe & Calm"] },
      { q: "Would you go on one special date with me again?", o: ["Yes", "No", "Maybe later"] },
      { q: "Do you want to be loved again?", o: ["Yes", "Scared to", "Not sure"] },
      { q: "If this was fate, would you believe it?", o: ["Yes", "Maybe", "No"] }
    ];

    let current = 0;
    let score = 0;
    const gameContainer = document.getElementById("gameContainer");
    const form = document.getElementById("answerForm");

    function startGame() {
      document.getElementById("startScreen").style.display = "none";
      gameContainer.style.display = "block";
      document.getElementById("bgMusic").play();
      renderQuestion();
    }

    function renderQuestion() {
      if (current >= questions.length) {
        gameContainer.innerHTML = "<div class='centered'><h2>Thank you for being real with me üíå</h2><button onclick='submitForm()'>Finish</button></div>";
        return;
      }

      const q = questions[current];
      let html = `<div class="questionBox"><h2>${q.q}</h2>`;
      q.o.forEach(opt => {
        html += `<button onclick="next('${opt}')">${opt}</button>`;
      });
      html += "</div>";
      gameContainer.innerHTML = html;
    }

    function next(answer) {
      document.getElementById("clickSound").play();
      const input = document.createElement("input");
      input.type = "hidden";
      input.name = `Q${current + 1}`;
      input.value = answer;
      form.appendChild(input);
      current++;
      renderQuestion();
    }

    function submitForm() {
      const vibeInput = document.createElement("input");
      vibeInput.type = "hidden";
      vibeInput.name = "Vibe_Score";
      vibeInput.value = Math.floor(Math.random() * 100) + "%";
      form.appendChild(vibeInput);
      form.submit();
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
