
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Mariyam ‚ù§Ô∏è</title>
  <style>
    :root {
      --bg-light: #fff0f5;
      --text-light: #4b2e2e;
      --card-light: #ffffff;

      --bg-dark: #1e1e2f;
      --text-dark: #f8e1f4;
      --card-dark: #2e2e3e;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      margin: 0;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: all 0.4s ease;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    h1 {
      color: #c71585;
      text-align: center;
    }

    .question {
      margin: 30px auto;
      padding: 20px;
      background-color: var(--card-light);
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
    }

    body.dark .question {
      background-color: var(--card-dark);
    }

    button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background-color: #ff69b4;
      color: white;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #db4c94;
    }

    #controls {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #themeToggle, #muteToggle {
      background: transparent;
      border: 2px solid #c71585;
      color: #c71585;
      border-radius: 8px;
      padding: 6px 12px;
    }

    form {
      display: none;
    }
  </style>
</head>
<body>
  <h1>For Mariyam ‚ù§Ô∏è</h1>

  <div id="controls">
    <button id="themeToggle">üåì Theme</button>
    <button id="muteToggle">üîä Sound</button>
  </div>

  <div id="gameContainer"></div>

  <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-09.mp3" preload="auto"></audio>
  <audio id="bgMusic" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c204389ca9.mp3?filename=romantic-piano-ambient-110090.mp3" loop autoplay></audio>

  <form id="answerForm" action="https://formsubmit.co/el/giroyi" method="POST">
  </form>

  <script>
    const section1 = [
      { q: "Do you still think about us?", o: ["Sometimes", "A lot", "Not really"] },
      { q: "Did you ever think we‚Äôd reconnect?", o: ["No", "Yes", "Maybe"] },
      { q: "Do you believe people can change?", o: ["Yes", "No", "With time"] },
      { q: "Was our time together real to you?", o: ["Very real", "Not sure", "Just a phase"] },
      { q: "If I gave up on you, would you care?", o: ["Yes", "No", "Don‚Äôt know"] },
      { q: "What was your favorite memory of us?", o: ["Laughing", "Deep talks", "Holding hands"] },
      { q: "What‚Äôs your honest feeling now?", o: ["Confused", "Hopeful", "Still love"] },
      { q: "Do you think we deserve a second chance?", o: ["Yes", "No", "Not yet"] },
      { q: "What scares you most about trying again?", o: ["Getting hurt", "Losing freedom", "Nothing"] },
      { q: "Would you be honest if you had no fear?", o: ["Yes", "Maybe", "No"] },
      { q: "Who do you talk to about us?", o: ["No one", "My friend", "I keep it in"] },
      { q: "Would you go on one last date with me?", o: ["Yes", "No", "Maybe"] },
      { q: "What would you say if I asked again?", o: ["I‚Äôd say yes", "Still thinking", "Please wait"] },
      { q: "How close are you to deciding?", o: ["Almost there", "Still lost", "No idea"] },
      { q: "What do you want from me right now?", o: ["Patience", "Space", "Love"] }
    ];

    const section2 = [
      { q: "What‚Äôs your zodiac sign?", o: ["Aries", "Leo", "Virgo", "Pisces", "Other"] },
      { q: "What‚Äôs your love language?", o: ["Words", "Touch", "Gifts", "Quality time", "Acts of service"] },
      { q: "Are you more of a morning or night person?", o: ["Morning", "Night", "Depends"] },
      { q: "Do you believe in soulmates?", o: ["Yes", "No", "Unsure"] },
      { q: "What kind of affection do you value most?", o: ["Small gestures", "Deep talks", "Physical touch"] },
      { q: "Are you introverted or extroverted?", o: ["Introverted", "Extroverted", "Ambivert"] },
      { q: "Do you like surprises?", o: ["Yes", "No", "Sometimes"] },
      { q: "What's your idea of a perfect date?", o: ["Candlelight dinner", "Adventure", "Movie night", "Chill and talk"] },
      { q: "Do you believe in second chances?", o: ["Yes", "No", "Depends"] },
      { q: "Are you more heart or head driven?", o: ["Heart", "Head", "Mix of both"] }
    ];

    const allQuestions = [...section1, ...section2];
    let current = 0;
    const container = document.getElementById("gameContainer");
    const clickSound = document.getElementById("clickSound");
    const bgMusic = document.getElementById("bgMusic");
    const muteBtn = document.getElementById("muteToggle");
    const themeBtn = document.getElementById("themeToggle");
    const answerForm = document.getElementById("answerForm");

    function renderQuestion() {
      if (current >= allQuestions.length) {
        container.innerHTML = "<h2>Thanks for being honest ‚ù§Ô∏è</h2><p>Now wait for what I‚Äôll say next...</p>";
        const submitBtn = document.createElement("button");
        submitBtn.innerText = "Finish";
        submitBtn.onclick = () => answerForm.submit();
        container.appendChild(submitBtn);
        return;
      }

      const q = allQuestions[current];
      container.innerHTML = `
        <div class="question">
          <h2>${q.q}</h2>
          ${q.o.map(opt => `<button onclick="nextQuestion('${opt}')">${opt}</button>`).join("")}
        </div>
      `;
    }

    function nextQuestion(answer) {
      clickSound.play();
      const qLabel = `Question_${current + 1}`;
      const input = document.createElement("input");
      input.type = "hidden";
      input.name = qLabel;
      input.value = answer;
      answerForm.appendChild(input);
      current++;
      renderQuestion();
    }

    muteBtn.onclick = () => {
      bgMusic.muted = !bgMusic.muted;
      muteBtn.textContent = bgMusic.muted ? "üîá Muted" : "üîä Sound";
    };

    themeBtn.onclick = () => {
      document.body.classList.toggle("dark");
    };

    renderQuestion();
  </script>
</body>
</html>
